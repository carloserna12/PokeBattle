{% extends 'social/layout.html' %}
{% load humanize %}
{% load static %}
{% block content %}
<link href="{% static '/styles.css' %}" rel="stylesheet" />
{% for post in posts %}

<article>
    <div class="container-article">
        <img src="{{post.user.profile.image.url}}">
        <div>
            <h2 class="username"><a href="#">@{{post.user.username}}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ post.timestamp|naturaltime }}</time>
            <div class="post">{{post.content}}</div> 
            <div class="team-view">
                <img   src={{post.user.profile.image_pokemon1}}>
                <img   src={{post.user.profile.image_pokemon2}}>
                <img   src={{post.user.profile.image_pokemon3}}>
                <img   src={{post.user.profile.image_pokemon4}}>
                <img   src={{post.user.profile.image_pokemon5}}>
                <img   src={{post.user.profile.image_pokemon6}}>
            </div>
        </div>
        <div>
        </div>
    </div>
</article>

{% endfor %}
{% endblock %}
